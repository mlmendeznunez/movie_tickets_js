<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>

  <title>Movie Time</title>
</head>
<body>
  <div class="container">
    <h1>Movie Time</h1>

    <h2>NOW IN THEATRES</h2>
    <div>
      <row class="col-md-2.5">
        <img src="Beautybeastdisney.png" alt="Cinderella">
      </row>
      <row class="col-md-2.5">
        <img src="avengers2.jpg" alt="Avengers">
      </row>
      <row class="col-md-2.5"> 

      </row>
      <row class="col-md-2.5">

      </row>
    </div>


        <h2>Looking to purchase tickets?</h2>
        <form id="new-ticket">
          <div class="form-group">
            	<label for="new-movie">Movie: </label>
              <select name="select" id="new-movie">
                <option value="cinderella">Cinderella</option>
                <option value="avengers">Avengers</option>
                <option value="thelegomovie">The Lego Movie</option>
                <option value="beautyandthebeast">Beauty and the Beast</option>  
                <option value="shanghai">Shanghai</option>
                <option value="sicario">Sicario</option>
            </select>
          </div>

          <div class="form-group">
            <label for="new-time">Time:</label>
            <select name="select" id="new-time">
              <option value="morning">9 a.m. - 12</option>
              <option value="matinae">12 p.m. - 4:30 p.m.</option>
              <option value="evening">4:30 p.m. - 1 a.m.</option>
            </select>
          </div>

          <div class="form-group">
            <label for="new-age">Your Age:</label>
            <select name="select" id="new-age">
              <option value="infant">Infants (under 3)</option>
              <option value="student">Students (under 18)</option>
              <option value="adult">Adult</option>
              <option value="senior">Senior Citizen (60+)</option>
            </select>
          </div>
        </form>

          <span class="btn btn-default" id="add-ticket">Another ticket</span> //multiple tickets
          <button type="submit" class="btn btn-primary">Submit</button>


        <h2>Your ticket prices:</h2>
        <ul id="tickets">

        </ul>

        <div id="show-tickets">
          <h2></h2>

          <!--<p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Addresses:</p>
          <ul id="addresses">   </ul>-->

        </div>

    </div>
</body>
</html>
